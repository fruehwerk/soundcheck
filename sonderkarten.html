<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundCheck – Sonderkarten</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .logo {
  width: 160px;
  height: auto;
  margin-bottom: 1rem;
    }

    .player {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    audio {
      width: 300px;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 1rem;
      display: none;
    }

    button {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="SoundCheck Logo" class="logo" />
  <h1>SoundCheck – Sonderkarten</h1>
  <div class="player">
    <audio id="audio" controls>
      <source id="audioSource" type="audio/mpeg" />
      Dein Browser unterstützt das Audio-Element nicht.
    </audio>
    <button onclick="showTitle()">Lösung</button>
    <div class="title" id="soundTitle"></div>
  </div>

  <script>
    const sounds = [
      "Sounds/Sonderkarten/Sonderkarte_richtige Schaetzung.mp3",
      "Sounds/Sonderkarten/Sonderkartetausch.mp3"
    ];

    const BLOCK_DURATION_MS = 3600000;
    const now = Date.now();
    let blocked = JSON.parse(localStorage.getItem("soundcheck_blocked") || "{}");

    const available = sounds.filter(sound => {
      const lastPlayed = blocked[sound];
      return !lastPlayed || now - lastPlayed > BLOCK_DURATION_MS;
    });

    if (available.length === 0) {
      localStorage.removeItem("soundcheck_blocked");
      location.reload();
    } else {
      const randomSound = available[Math.floor(Math.random() * available.length)];
      const audio = document.getElementById("audio");
      const source = document.getElementById("audioSource");
      const title = document.getElementById("soundTitle");

      source.src = randomSound;
      audio.load();

      title.textContent = randomSound.split('/').pop().replace(/\.(mp3|wav)$/i, '');
      blocked[randomSound] = now;
      localStorage.setItem("soundcheck_blocked", JSON.stringify(blocked));
    }

    function showTitle() {
      document.getElementById("soundTitle").style.display = "block";
    }
  </script>
</body>
</html>
